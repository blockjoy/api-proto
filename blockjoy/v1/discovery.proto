syntax = "proto3";

package blockjoy.v1;

service DiscoveryService {
  /* Return relevant service URLs */
  rpc Services(DiscoveryServiceServicesRequest) returns
    (DiscoveryServiceServicesResponse);
}

message DiscoveryServiceServicesRequest {
  // This is here for forwards compatibility.
}

// All relevant service URLs
message DiscoveryServiceServicesResponse {
  string key_service_url = 1;
  string registry_url = 2;
  string notification_url = 3;
}
