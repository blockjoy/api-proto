name: Proto

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: runner / protolint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: yoheimuta/action-protolint@v1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          level: nofilter
